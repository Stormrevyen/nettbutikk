<!-- begin embed code -->
    <h2 id="billettercd">Billettene er ute om: <string id="countdown"></string></h2>
    <script>
        var countDownDate = new Date("Mar 20, 2021 12:00:00").getTime();
        var x = setInterval(function() {
          var now = new Date().getTime();
          var distance = countDownDate - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("countdown").innerHTML = /*//'<string id="countdownN">' + days + '</string>' + " dager, " +*/'<string id="countdownN">'+hours+'</string>'+" timer, "
            +'<string id="countdownN">'+minutes+'</string>'+" minutter og "+'<string id="countdownN">'+seconds+'</string>'+" sekunder";
      
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = '<h2>Årets billetter ligger ute for salg!</h2> <a href="billetter.html">Kjøp nå <i class="fas fa-arrow-right"></i></a>';
          }
        }, 1000);
    </script>
